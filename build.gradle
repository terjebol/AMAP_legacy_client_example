plugins {
    id 'java'
}

group 'com.equinor'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    mavenCentral()
    maven {url "http://jcenter.bintray.com" }
}

dependencies {
    implementation 'com.microsoft.azure:azure-servicebus:3.1.3'
    compile 'com.google.code.gson:gson:2.8.6'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}
